set-option -g default-shell /usr/bin/zsh
set -g @plugin 'andrewjstryker/tmux-airline'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'sei40kr/tmux-airline-dracula'
set -g @continuum-restore 'on'


set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-processes 'ssh nnn nvim vim mosh-client neomutt'

unbind C-b
set-option -g prefix `
bind ` send-prefix
bind r source-file ~/.tmux.conf
bind | split-window -h
bind - split-window -v
unbind '"'
unbind % 
unbind l
unbind h
unbind k
unbind j
unbind J
unbind H 
unbind K
unbind L

bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

bind C-k swap-pane -U
bind C-j swap-pane -D
bind C-p setw synchronize-panes
bind C-X kill-pane

bind X kill-pane
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

#bind -n ^ run-shell -b 'alacritty --working-directory #{pane_current_path} -e tmux'

set-option -g allow-rename off
run '~/.tmux/plugins/tpm/tpm'

set-window-option -g mode-keys vi

